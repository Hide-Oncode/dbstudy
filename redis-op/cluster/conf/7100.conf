bind 0.0.0.0
daemonize yes
protected-mode no
port 6380
logfile "/data/node7100.log"
pidfile /data/node7100.pid
dir /data
dbfilename dump7100.rdb
appendonly yes
appendfilename "appendonly7100.aof"
requirepass 111111
masterauth 111111

cluster-enabled yes
cluster-config-file nodes-7100.conf
cluster-node-timeout 5000
